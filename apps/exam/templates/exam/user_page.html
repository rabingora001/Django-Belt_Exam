<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Users Show</title>
        <style>
            .boxes{
                border:2px solid black;
                margin: 4px;
                height:100px;
                width: 300px;
            }
        </style>
        <!-- {% load static %} -->
        <!-- <link rel="stylesheet" href="{% static 'semi_restful_users_app/css/showpage.css' %}"> -->
    </head>
    <body>
        <div class="wrapper">
            <h1>User {{ user.first_name }} 's quote</h1>
            <!-- <h3>Full Name: {{ user_dashboard.first_name }} {{ user_dashboard.last_name }}</h3>
            <h3>Email: {{ user_dashboard.email }}</h3> -->

            {% for x in user_dashboard %}
                <div class="boxes">
                    {{ x.quote }}
                    <br>Created at: {{ x.created_at }}
                </div>
            {% endfor %}
            <h3><a href="/users/{{ user.id }}/edit">Edit</a>  |  <a href="/users/{{ user.id }}/deleteprocess">Delete</a></h3>
        </div>
    </body>
</html>
